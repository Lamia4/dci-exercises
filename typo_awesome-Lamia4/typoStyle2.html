<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assasins</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <style>
        ol>li:nth-child(1), ol>li:nth-child(1) ~ *{
            color: green;
        }
        ol>li:nth-child(5), ol>li:nth-child(4) ~ *{
            color: red;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-viruses"></i> Codevid-19 Verhaltensregeln</h1>
    <ol>
        <li><i class="fas fa-people-arrows"></i> Abstand halten</li>
        <li><i class="fas fa-head-side-mask"></i> Maske tragen</li>
        <li><i class="fas fa-hands-wash"></i> Hände waschen</li>
        <li><i class="fas fa-wind"></i> Lütfen</li>
        <li><i class="fas fa-handshake-slash"></i> kein Händeschütteln</li>
        <li><i class="fas fa-toilet-paper-slash"></i> kein unnötiges Klopapier horten</li>
        <li><i class="fas fa-plane-slash"></i> unnötiges Reisen meiden</li>
        <li><i class="fas fa-head-side-cough-slash"></i> keine Leute anhusten</li>
    </ol>
</body>
</html>
