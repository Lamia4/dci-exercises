

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assasins</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <style>
        ol>li:nth-child(1), ol>li:nth-child(2){
            color: green;
        }
        ol>li:last-child, ol>li:nth-last-child(2) {
            color: red;
        }
    </style>
</head>
<body>
    <h1>ein paar Tipps für erfolgreiche <i class="fas fa-user-ninja"></i></h1>
    <ol>
        <li><i class="fas fa-pizza-slice"></i> genug essen</li>
        <li><i class="fas fa-bed"></i> genug schlafen</li>
        <li><i class="fas fa-cloud-moon"></i> die Nacht ist Dein Freund</li>
        <li><i class="fas fa-map-marked-alt"></i> kenne Deinen Weg</li>
        <li><i class="fas fa-eye-slash"></i> nicht erwischen lassen</li>
        <li><i class="fas fa-car-crash"></i> keine Unfälle bauen</li>
    </ol>
</body>
</html>
