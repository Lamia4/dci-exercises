            margin: 15px;

            margin-bottom: 5px;
        }

<body>
    <main>
        <h1>Breakpoints!</h1>
        <h3>Ändere die Farbe des Randes von body an den verschiedenen breakpoints.

        </h3>
        <ul>
            <li>0 - 375px: Roter Rand</li>
            <li>376px - 425px: Blauer Rand</li>
            <li>426px - 768px: Grüner Rand</li>
            <li>769px - 1024px: Gelber Rand</li>
            <li>1025px - 1440px: Pinker Rand</li>
        </ul>
    </main>
